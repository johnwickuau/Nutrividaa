<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Alimentar - NutriVida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Diário Alimentar</h1>
        
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form id="food-diary-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Refeição</label>
                    <select id="meal-type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        <option value="" selected>Selecione</option>
                        <option value="Café da Manhã">Café da Manhã</option>
                        <option value="Almoço">Almoço</option>
                        <option value="Jantar">Jantar</option>
                        <option value="Lanche">Lanche</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Alimentos Consumidos</label>
                    <textarea id="food-items" placeholder="Descreva os alimentos consumidos" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" rows="4"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Calorias Estimadas</label>
                    <input type="number" id="calories" placeholder="Digite as calorias estimadas" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <button type="button" onclick="addEntry()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
                    Adicionar ao Diário
                </button>
            </form>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Entradas do Diário</h2>
            <div id="diary-entries" class="space-y-4">
                <!-- As entradas do diário serão exibidas aqui -->
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="nutrition.html" class="text-green-600 hover:underline">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script>
        function addEntry() {
            const mealType = document.getElementById('meal-type').value;
            const foodItems = document.getElementById('food-items').value;
            const calories = document.getElementById('calories').value;

            if (!mealType || !foodItems || !calories) {
                alert('Por favor, preencha todos os campos antes de adicionar ao diário.');
                return;
            }

            // Obtém a data atual
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const diaryEntries = document.getElementById('diary-entries');
            const entry = document.createElement('div');
            entry.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md');
            entry.innerHTML = `
                <h3 class="text-lg font-bold text-green-600">${mealType}</h3>
                <p class="text-gray-700"><strong>Data:</strong> ${formattedDate}</p>
                <p class="text-gray-700"><strong>Alimentos:</strong> ${foodItems}</p>
                <p class="text-gray-700"><strong>Calorias:</strong> ${calories} kcal</p>
            `;
            diaryEntries.appendChild(entry);

            // Limpa os campos do formulário
            document.getElementById('food-diary-form').reset();
        }
    </script>
</body>
</html>
