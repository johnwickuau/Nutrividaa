<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - NutriVida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        function handlePasswordReset(event) {
            event.preventDefault(); // Evita o envio do formulário
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Insira o código recebido no seu email</label>
                    <input type="text" id="reset-code" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Digite o código" required>
                </div>
                <button onclick="showPasswordFields()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
                    Verificar Código
                </button>
            `;
        }

        function showPasswordFields() {
            const resetCode = document.getElementById('reset-code').value;
            if (resetCode.trim() !== "") { // Verifica se o código foi preenchido
                const resultContainer = document.getElementById('result');
                resultContainer.innerHTML = `
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Coloque sua senha nova</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Digite sua nova senha" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Repita sua senha</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Repita sua nova senha" required>
                    </div>
                    <button onclick="window.location.href='login.html'" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
                        Salvar Nova Senha e Voltar ao Login
                    </button>
                `;
            } else {
                alert("Por favor, insira o código recebido no email.");
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <section class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Redefinir Senha</h2>
            <form onsubmit="handlePasswordReset(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Digite seu email" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
                    Enviar Link de Redefinição
                </button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </section>
</body>
</html>
