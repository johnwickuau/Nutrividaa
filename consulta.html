<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta - NutriVida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-8">Agendar Consulta</h1>
        
        <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form id="appointment-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Nome do Nutricionista</label>
                    <select id="nutritionist" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        <option value="" selected>Selecione</option>
                        <option value="Nutricionista Ana">Nutricionista Ana</option>
                        <option value="Nutricionista Carlos">Nutricionista Carlos</option>
                        <option value="Nutricionista Beatriz">Nutricionista Beatriz</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Data da Consulta</label>
                    <input type="date" id="appointment-date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Horário</label>
                    <input type="time" id="appointment-time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Seu Endereço</label>
                    <input type="text" id="user-address" placeholder="Digite seu endereço" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                </div>
                <button type="button" onclick="scheduleAppointment()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
                    Confirmar Agendamento
                </button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="nutrition.html" class="text-green-600 hover:underline">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script>
        function scheduleAppointment() {
            const nutritionist = document.getElementById('nutritionist').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            const userAddress = document.getElementById('user-address').value;

            const randomLocations = [
                "Unidade Central - Rua das Flores, 123",
                "Unidade Sul - Avenida Brasil, 456",
                "Unidade Norte - Rua das Palmeiras, 789"
            ];

            const randomLocation = randomLocations[Math.floor(Math.random() * randomLocations.length)];

            if (!nutritionist || !date || !time || !userAddress) {
                alert('Por favor, preencha todos os campos para agendar a consulta.');
                return;
            }

            alert(`Consulta com ${nutritionist} agendada para ${date} às ${time}. Local da consulta: ${randomLocation}.`);
            
            const appointment = {
                nutritionist,
                date,
                time,
                location: randomLocation,
                userAddress
            };
            
            const appointments = JSON.parse(localStorage.getItem('appointments') || '[]');
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            
            window.location.href = 'nutrition.html';
        }
    </script>
</body>
</html>
